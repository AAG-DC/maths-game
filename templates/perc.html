            text-align: center;
            vertical-align: middle;
        }
        .fraction-bar {
            border-top: 1px solid;

        }

<body>
  <div style='display: none;' id='clr'>{{ session['clr'] }}</div>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/climbs">Climbs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/practice">Fractions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/mixed/0">Mixed Fractions</a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link active" aria-current="page" href="/binomial">Binomial</a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link active" aria-current="page" href="/percentages">Percentages</a>
              </li>
            </ul>
            <li class="nav-item d-flex">
              <a class="nav-link active" aria-current="page" href="/change-theme">Change theme</a>
            </li>
          </div>
        </div>
      </nav>
      <br>
  <div class="container">
    <h2>Percentages</h2>
    <div style="overflow: nowrap;">
      <h4>
        {% if t =='0' %}
        {{ a }}
        of
        {{ b }}
        <a href="/percentages/1" class="btn btn-primary">Percentage change problems</a>
        {% else %}
        {{ word }} {{ b }}
        by
        {{ a }}
        <a href="/percentages/0" class="btn btn-primary">Percentage of numbers</a>
        {% endif %}
    </h4>
      </div>
    <div class="form-group">
      <label for="numerator">Numerator:</label>
      <input type="text" class="form-control" id="numerator" placeholder="Enter the numerator">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" onclick="checkAnswer()">Check Answer</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.reload()">Skip</button>
    </div>
    <div id="result"></div>
    <div style="display: none;" id="expectedAnswer">{{ ans }}</div>
    <script>
        function sleepOneSecond() {
  console.log("Sleeping for one second...");
  setTimeout(function() {
    console.log("Waking up after one second!");
  }, 1000); // Delay of 1000 milliseconds (1 second)
}

      function checkAnswer() {
        var userAnswer = parseInt(document.getElementById("numerator").value.trim());;
        var expectedAnswer = document.getElementById("expectedAnswer").textContent;
        console.log(expectedAnswer, typeof(expectedAnswer), userAnswer, typeof(userAnswer))

        // Checking if the user's answer matches the expected answer
        if (userAnswer == expectedAnswer) {
          document.getElementById("result").innerHTML = "<p class='text-success'>Correct answer!</p>";
          sleepOneSecond();
          window.location.reload()
        } else {
          document.getElementById("result").innerHTML = "<p class='text-danger'>Incorrect answer!</p>";
        }
      }
    </script>
    <script>
      function toggleDarkMode() {
        var clr = document.getElementById('clr').textContent
        var body = document.body;
        console.log(clr)
        console.log(clr == 1)
        if (parseInt(clr) == 1) {
          // Switch to dark mode
          body.style.backgroundColor = '#000000';
          body.style.color = '#ffffff';
          document.getElementById('navbar-bing').setAttribute('data-bs-theme', 'dark');
        }
      }
      toggleDarkMode();
    </script>
  </div><br>
